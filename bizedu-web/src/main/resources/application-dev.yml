#服务端配置
sync:
  store:
    type: activemq
  # es 配置
  elasticsearch:
    clusterName: sync
    hosts: 127.0.0.1:9200
    # hosts: 165.154.133.250:9200
    scheme: http
    connectTimeOut: 5000
    socketTimeOut: 60000
    connectionRequestTimeOut: 500
    maxConnectNum: 100
    maxConnectNumPerRoute: 100
  # rocketMQ配置
  rocketmq:
    namesrvAddr: 127.0.0.1:9876
    instancename: SYNC_SERVER
    consumerGroup: SYNC_CONSUMER
    consumerOrderGroup: SYNC_ORDER_CONSUMER
    topic: SYNC_TOPIC_DEV
    orderTopic: SYNC_ORDER_TOPIC_DEV
    consumeThreadMin: 20
    consumeThreadMax: 40
  # activeMQ配置
  activemq:
    queueName: SYNC_QUEUE_DEV
    brokerUrl: nio://127.0.0.1:61616
  # 同步回调配置
  callback:
    destList:
      - project: demo
        url: http://127.0.0.1:8084
  # 同步系统jdbc配置
