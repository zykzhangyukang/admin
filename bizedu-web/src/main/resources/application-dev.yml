      maxWaitTime: 1500
      serverSelectionTimeout: 10000
      socketKeepAlive: true
      socketTimeout: 600000
      threadsAllowedToBlockForConnectionMultiplier: 20
      password:  DES@99D5518076FE8F32214D66F4B59766B7
